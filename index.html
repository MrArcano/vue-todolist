<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>VUE ToDoList</title>
</head>
<body>

  <div id="app">

    <!-- Logo -->
    <div class="logo">
      <span>TO DO LIST</span>
    </div>

    <div class="container">
      <!-- NEW TASK -->
      <div class="new-task">

        <input
          v-model="newTask"
          type="text"
          placeholder="New Task">


        <button
          @click="addTask"
          type="button">Add
          <i
          class="fa-solid fa-plus"></i></button>

        <p class="error" v-if="isError">- Il task deve essere minimo 5 caratteri -</p>
        <p class="error" v-if="isErrorDelete">- Per cancellare un task deve essere finito! -</p>
      </div>

      <!-- TASKLIST -->
      <div class="task-container">
        <ul v-if="taskArray.length > 0">
          <li v-for="(task , index) in taskArray">

            <span
              :class="{'line-through':task.done}"
              @click="task.done = !task.done">{{task.todo}}</span>

            <i
              @click="removeTask(index)"
              class="fa-solid fa-trash-can"></i>

          </li>
        </ul>
        <h3 v-else>- Non ci sono Task! -</h3>
      </div>

    </div>

  </div>
  
  <script src="./js/script.js"></script>
</body>
</html>
